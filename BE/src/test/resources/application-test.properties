# Cấu hình cơ sở dữ liệu H2 in-memory cho kiểm thử
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=PostgreSQL
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Cấu hình Hibernate
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Cấu hình H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Cấu hình JWT cho kiểm thử
jwt.secret=testSecretKeyForJwtAuthenticationInTestEnvironment
jwt.expiration=86400000

# Tắt các tính năng không cần thiết cho kiểm thử
spring.main.banner-mode=off
logging.level.org.springframework=ERROR
logging.level.com.example.hieuthuoc=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Tắt tính năng khởi tạo dữ liệu từ data.sql
spring.sql.init.mode=never

# Cấu hình bảo mật cho kiểm thử
spring.security.user.name=test
spring.security.user.password=test
spring.security.user.roles=ADMIN

# Tắt tính năng auto-configuration không cần thiết
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

# Cấu hình cho kiểm thử Repository
spring.jpa.properties.hibernate.globally_quoted_identifiers=true
spring.jpa.properties.hibernate.globally_quoted_identifiers_skip_column_definitions=true
