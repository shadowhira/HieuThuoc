<p-dialog
  [header]="
    typeModal == CommonConstant.TYPE_VIEW
      ? 'Xem chức năng'
      : 'Chỉnh sửa chức năng'
  "
  [(visible)]="displayModal"
  [modal]="true"
  [style]="{ width: '50vw' }"
  [baseZIndex]="10000"
  [draggable]="true"
  [resizable]="false"
  [modal]="true"
  (onHide)="onCancel()"
>
  <div>
    <div class="flex-shrink-0">
      <!-- Nút Cập nhật -->
      <button
        *ngIf="typeModal == CommonConstant.TYPE_UPDATE"
        type="button"
        class="btn btn-success shadow-none"
        (click)="updateTypeModal()"
      >
        <i class="ri-edit-line align-middle me-1"></i>
        Xem
      </button>

      <!-- Nút Xem -->
      <button
        *ngIf="typeModal != CommonConstant.TYPE_UPDATE"
        type="button"
        class="btn btn-primary shadow-none"
        (click)="updateTypeModal()"
      >
        <i class="ri-eye-line align-middle me-1"></i>
        Cập nhật
      </button>
    </div>

    <div class="mb-3">
      <label class="col-form-label" for="title">
        Tên <span class="text-danger">*</span></label
      >
      <input
        type="text"
        name="title"
        class="form-control"
        id="title"
        placeholder="Nhập tên danh mục thuốc"
        #title="ngModel"
        [(ngModel)]="chucnang.tenChucNang"
        [disabled]="typeModal == CommonConstant.TYPE_VIEW"
        required
      />
    </div>
    <div
      class="text-danger"
      *ngIf="
        chucnang.tenChucNang == '' ||
        (title.invalid && (title.dirty || title.touched))
      "
    >
      Hãy nhập tên danh mục thuốc
    </div>

    <div class="mb-3">
      <label class="col-form-label" for="title"> Mô tả </label>
      <textarea
        type="text"
        name="mota"
        class="form-control"
        id="mota"
        placeholder="Nhập mô tả loại thuốc"
        [(ngModel)]="chucnang.moTa"
        [disabled]="typeModal == CommonConstant.TYPE_VIEW"
      >
      </textarea>
    </div>

    <div class="mb-3">
      <label class="col-form-label" for="title"> Hành động</label>
      <textarea
        type="text"
        name="mota"
        class="form-control"
        id="mota"
        placeholder="Nhập mô tả loại thuốc"
        [disabled]="typeModal == CommonConstant.TYPE_VIEW"
        [(ngModel)]="chucnang.hanhDong"
      >
      </textarea>
    </div>
  </div>

  <ng-template pTemplate="footer">
    <div class="d-flex justify-content-end">
      <button type="button" class="btn btn-danger me-2" (click)="onCancel()">
        <i class="ri-close-line align-middle me-1"></i>
        Hủy
      </button>
      <button
        *ngIf="typeModal == CommonConstant.TYPE_UPDATE"
        type="button"
        class="btn btn-success"
        (click)="onSave()"
      >
        <i class="ri-check-line align-middle me-1"></i>
        Lưu
      </button>
    </div>
  </ng-template>
</p-dialog>
